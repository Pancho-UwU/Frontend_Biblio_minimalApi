<div class="bg-gray-100 flex justify-center items-center h-screen">
    <!-- Left: Image -->
<div class="w-1/2 h-screen hidden lg:block">
  <img src="assets/images/FondoEscuela.jpg" alt="Placeholder Image" class="object-cover w-full h-full">
</div>
<!-- Right: Login Form -->
<div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
  <h1 class="text-2xl font-semibold mb-4">¡Bienvenido!</h1>
  <form [formGroup]="forms" (ngSubmit)="onSubmit()" >
    <!-- Username Input -->
    <div class="mb-4">
      <label for="username" class="block text-gray-600">Correo</label>
      <input type="text" formControlName="email" id="Email" name="Email" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off">
      <div *ngIf="emailInvalid" class="text-red-500 text-sm mt-1">!Correo invalido! ingrese un correo valido</div>
    </div>
    <!-- Password Input -->
    <div class="mb-4">
      <label for="password" class="block text-gray-600">Contraseña</label>
      <input type="password"formControlName="password" id="password" name="password" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off">
      <div *ngIf="passwordInvalid" class="text-red-500 text-sm mt-1">¡contraseña invalida!la contraseña no tiene el largo suficiente.</div>
    </div>
    
    <!-- Login Button -->
    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-md py-2 px-4 w-full">iniciar sesión</button>
  </form>
  <!-- Sign up  Link -->
  <div class="mt-6 text-blue-500 text-center">
    <a href="#" class="hover:underline">¡Registrate aqui!</a>
  </div>
</div>
</div>
